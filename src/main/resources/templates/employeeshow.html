<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
 
    <title>Employee Data Management</title>
 
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
 
    <h2>Employee Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.id}">Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.name}">Name</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Join Date:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.joinDate}">Join Date</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Age:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.age}">Age</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Company:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.company}">Company</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.email}">Email</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phone:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.phone}">Phone</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Salary:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.salary}">Salary</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Address:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${employee.address}">Address</p>
                    </div>
                </div>
                <!-- <div class="row">
                	<button type="validate" class="btn btn-default">Validate</button>
            	</div> -->
            </form>
    </div>
</div>
 
</body>
</html>
